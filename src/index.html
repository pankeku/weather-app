<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <input type="text" class="search" placeholder="Search Location..."></input>
      <div class="search-submit">Click</div>
      </div>
      <div class="current-weather-primary">
        <div class="description">Description</div>
        <div class="place">Place</div>
        <div class="current-date">Date</div>
        <div class="time">Time</div>
        <div class="temperature">DEGREES</div>
        <div class="feels-like-temperature">feels like 15</div>
      </div>
      <div class="current-weather-secondary">
        <div class="humidity">wet</div>
        <div class="chance-of-rain">Chance of rain</div>
        <div class="wind-speed">Wind speed</div>
      </div>
    </div>
  </body>
</html>
