<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="current-weather-container">
        <div class="current-weather-primary">
          <div class="description"></div>
          <div class="location"></div>
          <div class="current-date"></div>
          <div class="time"></div>
          <div class="temperature"></div>
          <div class="switch"></div>
        </div>
        <div class="current-weather-secondary">
          <div class="detail-box">
            <label for="feels-like">Feels like</label>
            <div id="feels-like" class="feels-like-temperature"></div>
          </div>
          <div class="detail-box">
            <label for="humidity">Humidity</label>
            <div id="humidity" class="humidity"></div>
          </div>
          <div class="detail-box">
            <label for="rain">Rain in past hour</label>
            <div id="rain" class="rain"></div>
          </div>
          <div class="detail-box">
            <label for="wind">Wind speed</label>
            <div id="wind" class="wind-speed"></div>
          </div>
        </div>
      </div>
      <div class="search-box">
        <input type="text" class="search" placeholder="Search Location..." />
        <button
          type="submit"
          alt="Search button"
          class="search-submit"
        ></button>
      </div>
      
      <div class="info"></div>
    </div>
  </body>
</html>
